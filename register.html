<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
    body {
    font-family: "Radio Canada", serif;
    font-optical-sizing: auto;
    font-weight: weight;
    font-style: normal;
    font-variation-settings:
    "wdth" 100;
    }
    @import url('https://fonts.googleapis.com/css2?family=Radio+Canada:ital,wght@0,300..700;1,300..700&display=swap');
    </style>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-main">
        <div class="login-left">
            <img src="img/log (1).jpg" alt="">
            <div class="h1">Click To Register</div>
        </div>

        <div class="login-right">
            <div class="h2">Register</div>

            <div class="form-group">
                <input type="text" id="full-name" placeholder="Full name">
                <label for="full-name">Full name</label>
            </div>
            <div class="form-group">
                <input type="text" id="eamil" placeholder="Email">
                <label for="Email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password">
                <label for="Password">Password</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox">
                <div class="text-checkbox">
                    I agree with the terms of  service.
                </div>
            </div>
            <div class="buttom-aren">
                <button class="btn btn-secondary">Login</button>
                <button class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
